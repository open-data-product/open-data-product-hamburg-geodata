---
input_ports:
  - id: hamburg-administrative-boundaries
    files:
      - source_file_name: app_landesgrenze_EPSG_4326.json
        target_file_name: hamburg-city.geojson
        target_projection_number: 4326
        properties:
          - { name: id, value: "0" }
          - { name: name, value: "Hamburg" }
          - { name: fhh, remove: True }
      - source_file_name: app_bezirke_EPSG_4326.json
        target_file_name: hamburg-districts.geojson
        target_projection_number: 4326
        properties:
          - { name: bezirk, rename: id, zfill: 2 }
          - { name: bezirk_name, rename: name }
      - source_file_name: app_stadtteile_EPSG_4326.json
        target_file_name: hamburg-district-regions.geojson
        target_projection_number: 4326
        properties:
          - { name: stadtteil_schluessel, remove: True }
          - { name: stadtteil_nummer, rename: id, zfill: 4 }
          - { name: stadtteil_name, rename: name }
          - { name: bezirk, rename: district_id, zfill: 2 }
          - { name: bezirk_name, rename: district_name }
      - source_file_name: app_ortsteile_EPSG_4326.json
        target_file_name: hamburg-quarters.geojson
        target_projection_number: 4326
        properties:
          - { name: ortsteil_schluessel, remove: True }
          - { name: ortsteil_nummer, rename: quarter_id_3, zfill: 3 }
          - { name: ortsteil_name, rename: name }
          - { name: id, concat: ["bezirk", "stadtteil_nummer", "quarter_id_3"], zfill: 8 }
          - { name: stadtteil_schluessel, remove: True }
          - { name: stadtteil_nummer, rename: district_region_id, zfill: 4 }
          - { name: stadtteil_name, rename: name }
          - { name: bezirk, rename: district_id, zfill: 2 }
          - { name: bezirk_name, rename: district_name }


